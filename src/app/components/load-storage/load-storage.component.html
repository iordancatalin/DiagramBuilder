<div class="container-fluid m-0 d-flex justify-content-center align-items-center position-fixed w-100 h-100 popup"
  style="z-index: 100">
  <form (submit)="onSave()" cdkDrag>
    <div class="bg-white rounded popup-container load-container">
      <div class="pl-2 pt-2 pb-2 pr-1 row m-0 bg-header text-header cursor-move" cdkDragHandler>
        <div class="col col-10 d-inline-flex justify-content-start align-items-center">
          <span class="popup-font-header">Load diagram</span>
        </div>
        <div class="col col-2 d-inline-flex justify-content-center align-items-center">
          <button type="button" (click)="onClose()" class="btn btn-link text-muted">
            <fa name="close"></fa>
          </button>
        </div>
      </div>
      <div class="w-100">
        <mat-tab-group class="w-100" mat-align-tabs="left">
          <mat-tab label="My storage">
            <div class="pt-2 pb-2 overflow-auto wrapper-container">
              <app-load-storage-diagrams [wrappers]="myStorage" (selected)="onDiagramSelect($event)">
              </app-load-storage-diagrams>
            </div>
          </mat-tab>
          <mat-tab label="Shared with me">
            <div class="pt-2 pb-2 overflow-auto wrapper-container">
              <app-load-storage-diagrams [wrappers]="sharedWithMe" (selected)="onDiagramSelect($event)">
              </app-load-storage-diagrams>
            </div>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="p-1">
        <div class="pt-1 pl-2 pb-2 pr-2 d-flex justify-content-center align-items-center flex-column">
        </div>
        <div class="p-2 d-flex row m-0 justify-content-center align-items-center" style="border-top: 1px solid #e4ebf1">
          <div class="col col-6 d-inline-flex justify-content-start align-items-center">
            <button type="button" mat-raised-button (click)="onClose()"
              class="outline-none text-blue text-decoration-none font-weight-bold box-shadow-none">Close</button>
          </div>
          <div class="col col-6 d-inline-flex justify-content-end align-items-center">
            <button mat-raised-button type="button" (click)="createDiagram()"
              class="bg-blue text-white outline-nonde">Create diagram</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
