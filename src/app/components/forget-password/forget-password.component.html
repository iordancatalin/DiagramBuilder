<div class="container-fluid m-0 d-flex justify-content-center align-items-center position-absolute w-100 h-100 popup">
  <form (submit)="submit()">
    <div class="bg-white rounded popup-container">
      <div class="pl-2 pt-2 pb-2 pr-1 row m-0 bg-header text-header">
        <div class="col col-10 d-inline-flex justify-content-start align-items-center">
          <span class="popup-font-header">Reset password</span>
        </div>
        <div class="col col-2 d-inline-flex justify-content-center align-items-center">
          <button type="button" class="btn btn-link text-muted" (click)="forgetPasswordInactive()">
            <fa name="close"></fa>
          </button>
        </div>
      </div>
      <div class="p-1">
        <div class="mt-2 d-flex justify-content-center align-items-center w-100">
          <div *ngIf="_errorStatus == null && _requestSuccess == true"
            class="alert p-2 text-center alert-success w-100 text-success" style="max-width: 300px;">
            <span>Email was send</span>
          </div>
        </div>
        <div class="pt-1 pl-2 pb-4 pr-2 d-flex justify-content-center align-items-center flex-column">
          <input type="email" placeholder="Email" [(ngModel)]="email" name="email" #control="ngModel" required
            class="form-control" email style="max-width: 300px;">
        </div>
        <div class="p-2 d-flex row m-0 justify-content-center align-items-center" style="border-top: 1px solid #e4ebf1">
          <div class="col col-6 d-inline-flex justify-content-start align-items-center">
            <button type="button" class="btn btn-link text-blue text-decoration-none font-weight-bold"
              (click)="forgetPasswordInactive()">Close</button>
          </div>
          <div class="col col-6 d-inline-flex justify-content-end align-items-center">
            <button [disabled]="!control.valid" type="submit" class="btn bg-blue text-white">Send</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
