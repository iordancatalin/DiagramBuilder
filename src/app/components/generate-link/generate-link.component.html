<div
  class="container-fluid m-0 d-flex justify-content-center align-items-center position-fixed w-100 h-100 popup"
  id="popup"
>
  <form cdkDragBoundary="#popup" cdkDrag>
    <div class="bg-white rounded popup-container">
      <div
        class="pl-2 pt-2 pb-2 pr-1 row m-0 bg-header text-header cursor-move"
        cdkDragHandle
      >
        <div
          class="col col-10 d-inline-flex justify-content-start align-items-center"
        >
          <span class="popup-font-header">Generate link</span>
        </div>
        <div
          class="col col-2 d-inline-flex justify-content-center align-items-center"
        >
          <button
            type="button"
            (click)="onClose()"
            class="btn btn-link text-muted"
          >
            <fa name="close"></fa>
          </button>
        </div>
      </div>
      <div class="p-1">
        <div
          class="pt-1 pl-2 pb-2 pr-2 d-flex justify-content-center align-items-center flex-column"
        >
          <div class="p-1 row m-0">
            <input
              #generatedLink
              class="cursor-pointer form-control float-right rounded-0 outline-none box-shadow-none generate-input"
              [value]="link"
            />
          </div>
        </div>
        <footer
          class="p-2 d-flex row m-0 justify-content-center align-items-center"
        >
          <div
            class="col col-6 d-inline-flex justify-content-start align-items-center"
          >
            <button
              mat-raised-button
              type="button"
              class="outline-none text-blue text-decoration-none font-weight-bold box-shadow-none"
              (click)="onClose()"
            >
              Close
            </button>
          </div>
          <div
            class="col col-6 d-inline-flex justify-content-end align-items-center"
          >
            <button
              mat-raised-button
              (click)="onCopy()"
              type="button"
              class="bg-blue text-white outline-nonde"
            >
              Copy
            </button>
          </div>
        </footer>
      </div>
    </div>
  </form>
</div>
